<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>JS Calculator</title>
  </head>
  <body>
    <div class="container-fluid">
        <div class="row text-center">
                <h1 class="col">JS Calculator fCC Challenge</h1>
        </div>
        <div class="row text-right">
            <div id="display" class="col bg-dark text-white py-3 my-2">0</div>
            <div class="w-100"></div>

            <button id="clear" class="col btn btn-danger" onclick="clearDisplay()">Clear</button>
            <button id="equals" class="col btn btn-warning" onclick="updateDisplay('equals')">=</button>
            <div class="w-100"></div>

            <button id="seven" class="col btn btn-dark" onclick="updateDisplay(7)">7</button>
            <button id="eight" class="col btn btn-dark" onclick="updateDisplay(8)">8</button>
            <button id="nine" class="col btn btn-dark" onclick="updateDisplay(9)">9</button>
            <button id="divide" class="col btn btn-success" onclick="updateDisplay('divide')">/</button>
            <div class="w-100"></div>  

            <button id="four" class="col btn btn-dark" onclick="updateDisplay(4)">4</button>
            <button id="five" class="col btn btn-dark" onclick="updateDisplay(5)">5</button>
            <button id="six" class="col btn btn-dark" onclick="updateDisplay(6)">6</button>
            <button id="multiply" class="col btn btn-success" onclick="updateDisplay('multiply')">*</button>
            <div class="w-100"></div>

            <button id="one" class="col btn btn-dark" onclick="updateDisplay(1)">1</button>
            <button id="two" class="col btn btn-dark" onclick="updateDisplay(2)">2</button>
            <button id="three" class="col btn btn-dark" onclick="updateDisplay(3)">3</button>
            <button id="subtract" class="col btn btn-success" onclick="updateDisplay('subtract')">-</button>
            <div class="w-100"></div>

            <button id="negative-value" class="col btn btn-dark" onclick="updateDisplay('negative-value')">+/-</buttin>
            <button id="zero" class="col btn btn-dark" onclick="updateDisplay(0)">0</button>
            <button id="decimal" class="col btn btn-dark" onclick="updateDisplay('.')">.</button>
            <button id="add" class="col btn btn-success" onclick="updateDisplay('add')">+</button>
        </div>
    </div>

    <div id="author" class="text-center">Designed and coded by Christina Yuan</div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    -->
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <script src="script.js"></script>
  </body>
</html>
